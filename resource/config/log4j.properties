log4j.rootLogger = DEBUG,INFO,CONSOLE,ERROROR
log4j.logger.cn.collabtech = DEBUG

### \u8f93\u51fa\u5230\u63a7\u5236\u53f0 ###  
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss} -%-4r [%t] %-5p  %x - %m%n
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=gbk
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

### \u8f93\u51faINFO\u65e5\u5fd7\u5230\u6587\u4ef6
log4j.appender.INFO = org.apache.log4j.DailyRollingFileAppender
log4j.appender.INFO.Encoding=UTF-8
log4j.appender.INFO.File = E:\\MyProject\EBusiness\JavaFXlogs\INFO\INFO.log
log4j.appender.INFO.DatePattern = '-'yyyy-MM-dd'.log'
log4j.appender.INFO.Append = true
log4j.appender.INFO.Threshold = DEBUG
log4j.appender.INFO.layout = org.apache.log4j.PatternLayout
log4j.appender.INFO.layout.ConversionPattern = %-d{yyyy-MM-dd HH\:mm\:ss} --> %m%n---------------------->  at %l %n %n

### \u8f93\u51faERRORor\u65e5\u5fd7\u5230\u6587\u4ef6
log4j.appender.ERROR = org.apache.log4j.DailyRollingFileAppender
log4j.appender.ERROR.Encoding=UTF-8
log4j.appender.ERROR.File = E:\\MyProject\EBusiness\JavaFXlogs\ERRORor\ERRORor.log
log4j.appender.ERROR.DatePattern = '-'yyyy-MM-dd'.log'
log4j.appender.ERROR.Append = true
log4j.appender.ERROR.Threshold = ERROROR
log4j.appender.ERROR.layout = org.apache.log4j.PatternLayout
log4j.appender.ERROR.layout.ConversionPattern = %-d{yyyy-MM-dd HH\:mm\:ss} --> %m%n---------------------->  at %l %n %n


